{% extends 'partials/base.html' %}
{% load static %}

{% block title %}Send mail{% endblock title %}


{% block content %}
<style>
    .alert {
        padding: 20px 30px;
    }

    .cont {
        padding-top: 10%;
    }

    .form-control {
        padding: 15px 25px;
        border-radius: 15px;
    }

    .submit {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        transition: 0.5s ease;
    }

    .submit:hover {
        background: rgba(0, 0, 0, 0.336);
        backdrop-filter: blur(30px);
    }
</style>
<div class="container cont">
    <div class="container">
        <div class="alert alert-info d-flex gap-2">
            <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon src="https://cdn.lordicon.com/dwmijpyf.json" trigger="loop" style="width:50px;height:50px">
            </lord-icon>
            <p class="mt-3">This is just a <span class="fw-bold">prototype</span>, hire me to switch to <span class="fw-bold">Pro</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 p-3">
            <form id="contactForm" method="post">
                {%csrf_token%}
                <h4 class="text-center">Send a mail</h4>
                <div class="text-center mb-2">
                    <img width="180" src="{% static 'home_media/Email.png' %}" alt="">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <!--                <div class="mb-3">-->
                <!--                    <label for="subject" class="form-label">Subject</label>-->
                <!--                    <input type="text" class="form-control" id="subject" name="subject" required>-->
                <!--                </div>-->
                <label for="content" class="form-label">Content</label>
                <input type="text" class="form-control mb-2 py-5" id="exampleInputEmail1" required>
                <!--                <textarea id="content" name="content" rows="4" required></textarea>-->

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="form-control submit">Submit</button>

                </div>
            </form>


        </div>
    </div>
</div>
<script>
    document.getElementById("submitBtn").addEventListener("click", function (event) {
        event.preventDefault();

        // Collect form data
        var email = document.getElementById("email").value;
        var subject = document.getElementById("subject").value;
        var content = document.getElementById("content").value;

        // Construct the mailto URL with pre-filled data
        var mailtoUrl = 'mailto:' + encodeURIComponent(email) +
            '?subject=' + encodeURIComponent(subject) +
            '&body=' + encodeURIComponent(content);

        // Open the user's default email client
        window.location.href = mailtoUrl;
    });
</script>
{% endblock content %}
