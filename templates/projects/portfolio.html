{% extends 'partials/base.html' %}
{%load static%}
{% block title %}Portfolio{% endblock title %}


{% block content %}
<style>
    .cont {
        padding-top: 10%;
    }

    .card img {
        object-fit: cover;
    }

    .ttt {
        font-weight: 600;
        font-size: 3em;
        margin-bottom: 10px;
    }

    .roo {
        max-width: 270px;
        height: 150px;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        display: flex;

    }

    img {
        object-fit: cover;
    }

    .roo .poss {
        /* height: 100%; */
        position: absolute;
        top: 2px;
        right: 2px;
        padding: 1px 5px;
        border-radius: 5px;
        background: #ffffffd7;
        font-size: 0.8em;
        transition: .3s ease-in-out;

    }

    .roo:hover {
        scale: 1.05;
    }

    .pos1 {
        position: absolute;
        bottom: 4px;
        left: 4px;
        padding: 2px 10px;
        border-radius: 10px;
        color: #fff;
        background: #00000091;
        font-size: 0.8em;
    }
</style>


<div class="container cont my-4">
    <div class="d-flex justify-content-evenly">
        <div class="roo">
            <img width="300" src="{%static 'home_media/Merch 63.jpg'%}" alt="">
            <span class="poss">Ad</span>
            <span class="pos1">Visit</span>


        </div>
        <div class="roo">
            <img width="300" src="{%static 'home_media/wall.png'%}" alt="">
            <span class="poss">Ad</span>
            <span class="pos1">Visit</span>


        </div>
    </div>

    <h3 class="text-center ttt"><strong>My Projects</strong></h3>

    <div class="row d-flex">
        {% for project in projects %}
        <div class="col-md-6 my-2" data-aos="zoom-out-up">
            <a class="text-decoration-none" href="{% url 'projects:project_detail' project.id %}">
                <div class="card shadow-sm">
                    <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }} img">
                    <div class="card-body">
                        <a href="{% url 'projects:project_detail' project.id %}" class="text-decoration-none text-dark">
                            <h5 class="fw-bold">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description|truncatewords:10 }} <span
                                    class="text-primary">Read
                                    more</span>
                            </p>
                        </a>
                        <!--                    {{ post.content|truncatewords:50 }}-->
                        <div class="d-block justify-content-between align-items-center">
                            <div class="text-center my-3">
                                <a href="{% url 'projects:project_detail' project.id %}"
                                    class="btn btn-md w-50 btn-dark">View</a>
                                <!--                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>-->
                            </div>
                        </div>
                        <!--                    <small class="text-body-secondary my-2">9 mins</small>-->
                    </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
</div>
<div class="div d-flex justify-content-end">
    <button id="scrollToTopBtn" class="btn btn-dark shadow-sm" onclick="scrollToTop()"><i
            class="bi bi-chevron-bar-up"></i></button>
</div>
